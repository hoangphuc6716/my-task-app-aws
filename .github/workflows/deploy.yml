# Tên file: .github/workflows/deploy.yml
# auto scaling
name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  # Đặt biến môi trường từ GitHub Secrets
  AWS_REGION: ${{ secrets.AWS_REGION }}
  ECR_REPOSITORY_URI: ${{ secrets.ECR_REPOSITORY_URI }}
  ASG_NAME: ${{ secrets.ASG_NAME }}

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run tests
      run: |
        pytest test_app.py -v

  deploy:
    # Job này chỉ chạy khi job 'test' thành công
    needs: test
    runs-on: ubuntu-latest
    # Và chỉ chạy khi push lên nhánh 'main'
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS credentials
      # Cấu hình "chìa khoá" AWS đã lưu trong Secrets
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      # Đăng nhập vào ECR
      uses: aws-actions/amazon-ecr-login@v2
      id: login-ecr

    - name: Build, tag, and push image to Amazon ECR
      env:
        # Lấy mã SHA của commit để làm tag cho image (giúp phân biệt phiên bản)
        IMAGE_TAG: ${{ github.sha }}
      run: |
        # Build image từ Dockerfile
        docker build -t $ECR_REPOSITORY_URI:$IMAGE_TAG .
        
        # Gắn thêm tag 'latest' cho image vừa build
        docker tag $ECR_REPOSITORY_URI:$IMAGE_TAG $ECR_REPOSITORY_URI:latest
        
        echo "Pushing $ECR_REPOSITORY_URI:$IMAGE_TAG"
        docker push $ECR_REPOSITORY_URI:$IMAGE_TAG
        
        echo "Pushing $ECR_REPOSITORY_URI:latest"
        docker push $ECR_REPOSITORY_URI:latest

    - name: Trigger Auto Scaling Group instance refresh
      # Đây là câu lệnh "ra lệnh" cho ASG làm mới
      run: |
        aws autoscaling start-instance-refresh \
          --auto-scaling-group-name $ASG_NAME \
          --region $AWS_REGION
        echo "Instance refresh triggered for $ASG_NAME"