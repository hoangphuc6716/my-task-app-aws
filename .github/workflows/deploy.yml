name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  AWS_REGION: ap-southeast-1 # Hoặc region của bạn

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    
    - name: Debug - List files recursively
      run: |
        echo "Liệt kê tất cả các file trong thư mục:"
        ls -R
        
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run tests
      run: |
        pytest test_app.py -v

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v2
    
    - name: Deploy to EC2
      uses: appleboy/ssh-action@master
      env:
        FLASK_SECRET_KEY: ${{ secrets.FLASK_SECRET_KEY }}
        DATABASE_URI: ${{ secrets.DATABASE_URI }}
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        envs: FLASK_SECRET_KEY, DATABASE_URI # Truyền các biến này vào script
        script: |
          echo "Deploying at $(date -u '+%Y-%m-%d %H:%M:%S')"
          
          # Cài đặt git và docker nếu chưa có
          sudo yum update -y
          sudo yum install -y git
          sudo yum install -y docker
          
          # Khởi động Docker và cấp quyền cho user
          sudo systemctl start docker
          sudo systemctl enable docker
          sudo usermod -aG docker ${{ secrets.EC2_USERNAME }}
          
          # Clone hoặc pull code (ĐÃ SỬA: Dùng repo của BẠN)
          cd ~/my-task-app-aws || git clone https://github.com/hoangphuc6716/my-task-app-aws.git ~/my-task-app-aws
          cd ~/my-task-app-aws
          git fetch
          git reset --hard origin/main
          
          # Stop và remove container cũ
          docker stop task-tracker || true
          docker rm task-tracker || true
          
          # Build image mới
          docker build -t task-tracker .
          
          # Run container mới với các biến môi trường
          # (ĐÃ SỬA: Bỏ volume -v vì đã dùng RDS)
          docker run -d \
            --name task-tracker \
            -p 8080:8080 \
            -e SECRET_KEY="${FLASK_SECRET_KEY}" \
            -e DATABASE_URI="${DATABASE_URI}" \
            -e FLASK_ENV=production \
            -e PYTHONUNBUFFERED=1 \
            --restart unless-stopped \
            task-tracker
          
          echo "Deployment completed at $(date -u '+%Y-%m-%d %H:%M:%S')"